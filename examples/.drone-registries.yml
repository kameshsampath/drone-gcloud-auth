kind: pipeline
type: docker
name: default

steps:

- name: configure gcloud
  image: quay.io/kameshsampath/drone-gcloud-auth-plugin
  pull: if-not-exists
  settings:
    google_application_credentials:
      from_secret: service_account_json
    google_cloud_project:
      from_secret: google_cloud_project
    registries:
       - asia.gcr.io
       - eu.gcr.io
  volumes:
    - name: gcloud-config
      path: /home/dev/.config/gcloud

- name: log the config
  image: quay.io/kameshsampath/drone-gcloud-auth-plugin
  pull: if-not-exists
  commands:
    - gcloud config list
    - cat /home/dev/.docker/config.json
  volumes:
    - name: gcloud-config
      path: /home/dev/.config/gcloud

volumes:
  - name: gcloud-config
    temp: {}
